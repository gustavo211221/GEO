<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEO</title>
    <link rel="shortcut icon" href="assets/icons8-internet-48.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <div class="left">

            <h1>Faça login e utilize o GEO </h1>
            <img src="assets/World-rafiki.svg" alt="imagem">

        </div>
        <div class="right">

            <div class="card">

                <h1>LOGIN </h1>
                <div class="textfield">

                  
                    <input id="usuario" type="text" placeholder="Digite seu usuário">


                </div>

                <div class="textfield">

                    
                    <input id="senha" type="password" placeholder="Digite sua senha">


                </div>

                <button class="btn-login">

                    Login
                </button>

            </div>

        </div>

    </div>
</body>

</html>
